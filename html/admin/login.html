<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE= edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Login and Logout</title>
</head>

<body>
<div style="margin:1em;">
    <h2>Login and Logout</h2>
    <br />

    <div id="login-container" class="password-container">
        <input id="input-user" placeholder="username">
        <input id="input-password" type="password" placeholder="password">
        <button id="btn-login" class="btn btn-dark">Login</button>
    </div>



    <div id="logout-container" class="password-container" style="display: none;">
        <span id="user-details"></span> &nbsp;
        <button id="btn-logout" class="btn btn-dark">Logout</button>
    </div>
    <br>
    <div id="hidden-button-container" style="display: none;">
        <button id="btn-landing-page" onclick="goToLandingPage()">Go to Landing Page</button>
    </div>
</div>

<p style="margin:1em;font-size:x-large" id="response"></p>

<script src="../../js/admin/login.js"></script>
</body>

</html>
