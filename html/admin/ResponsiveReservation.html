<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Reservation</title>
    <link rel="stylesheet" href="../../css/main.css">
    <script src="https://cdn.jsdelivr.net/npm/axios@0.22.0/dist/axios.min.js"></script>
    <script src="../../js/admin/ResponsiveReservation.js" defer></script>
</head>
<body>
<div class="container mx-auto px-4">
    <h1 class="text-4xl font-bold mb-8">Restaurant Reservation</h1>
    <form id="reservation-form" class="space-y-4">
        <div>
            <label for="people" class="block mb-1">Number of People:</label>
            <input type="number" id="people" name="people" min="10" max="50" required
                   class="w-full border-2 border-gray-300 p-2">
        </div>
        <div>
            <label for="date" class="block mb-1">Date & Time:</label>
            <input type="datetime-local" id="date" name="date" required class="w-full border-2 border-gray-300 p-2">
        </div>
        <div>
            <label for="reason" class="block mb-1">Reason for Reservation:</label>
            <input type="text" id="reason" name="reason" maxlength="50" required
                   class="w-full border-2 border-gray-300 p-2">
        </div>
        <!-- Menu Selection -->
        <div id="menu-selection-container">
            <div>
                <label for="menu" class="block mb-1">Menu:</label>
                <select id="menu" name="menu" required class="w-full border-2 border-gray-300 p-2">
                    <!-- Menu options will be dynamically generated -->
                </select>
            </div>
            <!-- in the course selection div -->
            <div>
                <label for="course" class="block mb-1">Course:</label>
                <div class="flex">
                    <select id="course" name="course" required class="w-full border-2 border-gray-300 p-2 mr-2">
                        <!-- Course options will be dynamically generated based on selected menu -->
                    </select>
                    <button type="button" id="add-course-btn" class="bg-blue-500 text-white px-2 py-1 rounded">Add</button>
                </div>
            </div>

            <div id="selected-courses-container">
                <!-- Selected courses will be dynamically generated -->
            </div>
        </div>
        <div>
            <label for="name" class="block mb-1">Name:</label>
            <input type="text" id="name" name="name" maxlength="50" required
                   class="w-full border-2 border-gray-300 p-2">
        </div>
        <div>
            <label for="email" class="block mb-1">Email:</label>
            <input type="email" id="email" name="email" maxlength="50" required
                   class="w-full border-2 border-gray-300 p-2">
        </div>
        <div>
            <label for="seating" class="block mb-1">Seating Area:</label>
            <select id="seating" name="seating" required class="w-full border-2 border-gray-300 p-2">
                <option value="">Select...</option>
                <option value="indoor">Indoor</option>
                <option value="outdoor">Outdoor</option>
                <option value="private">Private</option>
            </select>
        </div>
        <div>
            <label for="additional-info" class="block mb-1">Additional Information:</label>
            <textarea id="additional-info" name="additional-info" maxlength="250"
                      class="w-full border-2 border-gray-300 p-2" placeholder="veganer eller andre specielle hensyn"></textarea>
        </div>
        <button type="submit" class="bg-blue-500 text-white px-6 py-2 rounded">Submit</button>
    </form>
</div>
</body>
</html>
