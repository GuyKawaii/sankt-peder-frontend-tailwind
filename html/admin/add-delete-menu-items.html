<div class="w-full flex items-center justify-center flex flex-col">
    <h2 id="menu-name" class="p-4">MENU TITLE</h2>
    <button id="add-item-btn" class="mb-4">Add Menu Item</button>
    <div id="menu-items" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 px-2">
    </div>
</div>


<div id="add-item-modal" class="hidden fixed top-0 left-0 w-full h-full bg-gray-800 bg-opacity-50">
    <div class="w-full h-full flex items-center justify-center">
        <div class="bg-white rounded p-6">
            <h3 class="mb-4">Add Menu Item</h3>
            <form id="add-item-form">
                <label for="menu-dropdown">Menu:</label>
                <select id="menu-dropdown"></select>
                <br>
                <label for="item-name">Name:</label>
                <input type="text" id="item-name" required>
                <br>
                <label for="item-description">Description:</label>
                <input type="text" id="item-description" required>
                <br>
                <label for="item-price">Price:</label>
                <input type="number" id="item-price" required>
                <br>
                <button type="submit">Add Item</button>
                <button type="button" id="close-modal-btn">Close</button>
            </form>
        </div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.10.2/Sortable.min.js" defer></script>
