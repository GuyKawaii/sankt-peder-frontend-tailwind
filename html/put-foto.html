<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update or delete a foto</title>
    <link rel="stylesheet" href="../css/put-foto.css">

</head>
<body>
<h1>Update or delete a foto</h1>
<form id="update-foto-form">
    <label for="foto-select">Choose a foto:</label>
    <select id="foto-select" required>
        <option value="" disabled selected>Choose a foto</option>
    </select>
    <label for="name">Name:</label>
    <input type="text" id="name" required>
    <label for="description">Description:</label>
    <textarea id="description" required></textarea>
    <label for="url">URL:</label>
    <input type="text" id="url" required>
    <input type="submit" value="Update foto">
    <button id="delete-foto-button" type="button">Delete foto</button>
</form>
<script src="../js/post-foto.js"></script>
</body>
</html>
