<div id="edit-item-modal" class="hidden fixed top-0 left-0 w-full h-full bg-gray-800 bg-opacity-50">
    <div class="w-full h-full flex items-center justify-center">
        <div class="bg-white rounded p-6">
            <h3 class="mb-4">Edit Menu Item</h3>
            <form id="edit-item-form">
                <label for="edit-item-name">Name:</label>
                <input type="text" id="edit-item-name" required>
                <br>
                <label for="edit-item-description">Description:</label>
                <input type="text" id="edit-item-description" required>
                <br>
                <label for="edit-item-price">Price:</label>
                <input type="number" id="edit-item-price" required>
                <br>
                <button type="submit">Save Changes</button>
                <button type="button" id="close-edit-modal-btn">Close</button>
            </form>
        </div>
    </div>
</div>
