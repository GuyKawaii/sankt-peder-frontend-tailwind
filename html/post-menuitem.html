<!DOCTYPE html>
<html lang="en">
<head>
  <title>Create MenuItem</title>
</head>
<body>
<h1>Create MenuItem</h1>
<form id="menuItemForm">
  <label for="name">Name:</label>
  <input type="text" id="name" name="name" required><br><br>

  <label for="description">Description:</label>
  <input type="text" id="description" name="description" required><br><br>

  <label for="price">Price:</label>
  <input type="number" id="price" name="price" step="0.01" required><br><br>

  <label for="menuSelect">Select Menu:</label>
  <select id="menuSelect" name="menuId">
    <option value="">Select a menu</option>
    <!-- Populate menu options dynamically using JavaScript -->
  </select>
  <br><br>

  <input type="submit" value="Create MenuItem">
</form>
<script src="../js/post-menuitem.js"></script>
</body>
</html>
