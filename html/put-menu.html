<!DOCTYPE html>
<html>
<head>
  <title>Update/Delete Menu</title>
  <link rel="stylesheet" href="../css/put-menu.css">
</head>
<body>
<h1>Update/Delete Menu</h1>
<form id="menuForm">
  <label for="menuSelect">Select Menu:</label>
  <select id="menuSelect" name="menuId">
    <option value="">Select a menu</option>
    <!-- Populate menu options dynamically using JavaScript -->
  </select>
  <br><br>

  <label for="name">New Menu Name:</label>
  <input type="text" id="name" name="name" required><br><br>

  <input type="submit" value="Update Menu" id="updateBtn">
  <input type="button" value="Delete Menu" id="deleteBtn">
</form>

<script src="../js/put-menu.js"></script>
</body>
</html>
